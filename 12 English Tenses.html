<!DOCTYPE html>
<html>
<head>
    <title>12 tenses in English by Dennis Daniels, English teacher</title>
        <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
    <h1><center>12 tenses in English randomly chosen</center></h1>
    <h2><center>Dennis Daniels</center></h2>

    <div class="line" id="line1">
        <div class="point"><label>Present Simple</label><textarea id="text1"></textarea></div>
        <div class="point"><label>Present Continuous</label><textarea id="text2"></textarea></div>
        <div class="point"><label>Present Perfect</label><textarea id="text3"></textarea></div>
        <div class="point"><label>Present Perfect Continuous</label><textarea id="text4"></textarea></div>
    </div>
    <div class="line" id="line2">
        <div class="point"><label>Past Simple</label><textarea id="text5"></textarea></div>
        <div class="point"><label>Past Continuous</label><textarea id="text6"></textarea></div>
        <div class="point"><label>Past Perfect</label><textarea id="text7"></textarea></div>
        <div class="point"><label>Past Perfect Continuous</label><textarea id="text8"></textarea></div>
    </div>
    <div class="line" id="line3">
        <div class="point"><label>Future Simple</label><textarea id="text9"></textarea></div>
        <div class="point"><label>Future Continuous</label><textarea id="text10"></textarea></div>
        <div class="point"><label>Future Perfect</label><textarea id="text11"></textarea></div>
        <div class="point"><label>Future Perfect Continuous</label><textarea id="text12"></textarea></div>
    </div>
    <button id="nextButton">Next</button>

    <script src="script.js"></script>
</body>
</html>
